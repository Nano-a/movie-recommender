<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineRecommend - R√©sultats</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { font-family: 'Inter', Arial, sans-serif; }
      h1, h2, .font-playfair { font-family: 'Playfair Display', serif; }
      .bg-gradient-hero { background: linear-gradient(135deg, hsl(220, 15%, 8%) 0%, hsl(220, 25%, 15%) 50%, hsl(0, 75%, 20%) 100%); }
      .bg-gradient-gold { background: linear-gradient(135deg, hsl(45, 95%, 65%) 0%, hsl(45, 100%, 75%) 100%); }
      .shadow-cinema { box-shadow: 0 25px 50px -12px hsl(220 15% 8% / 0.8); }
      .shadow-gold { box-shadow: 0 20px 40px -10px hsl(45 95% 65% / 0.3); }
      .backdrop-blur-xl { backdrop-filter: blur(24px); }
    </style>
</head>
<body class="min-h-screen bg-gradient-hero font-inter">
  <div class="relative overflow-hidden min-h-screen">
    <div class="absolute inset-0 bg-gradient-to-br from-black/80 to-yellow-900/60 opacity-80"></div>
    <div class="relative z-10 container mx-auto px-4 py-16">
      <div class="max-w-3xl mx-auto bg-black/60 backdrop-blur-xl border border-yellow-900 shadow-cinema rounded-xl">
        <div class="text-center py-6">
          <h1 class="text-3xl font-playfair font-bold bg-gradient-gold bg-clip-text text-transparent flex items-center justify-center gap-2">
            <span class="inline-block">üçø</span> Recommandations de Films
          </h1>
          <h2 class="text-xl text-yellow-200 mt-2">Films similaires √† <span class="text-yellow-400 font-semibold">"{{ recommendations.movie }}"</span></h2>
        </div>
        <div class="px-8 pb-8">
          <div class="text-yellow-100 text-center mb-6">Voici les {{ recommendations.num_recommendations }} films les plus similaires :</div>
          <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
            {% for movie in recommendations.recommendations %}
            <div class="bg-yellow-50/10 border border-yellow-900 rounded p-4 flex items-center justify-between hover:border-yellow-400 hover:bg-yellow-400/10 transition-all group cursor-pointer">
              <span class="font-semibold text-yellow-100 group-hover:text-yellow-400 transition-colors">{{ movie }}</span>
              <span class="ml-2 px-2 py-1 bg-yellow-400 text-black rounded text-xs font-bold">#{{ loop.index }}</span>
            </div>
            {% endfor %}
          </div>
          <div class="text-center mt-8">
            <a href="/" class="inline-block py-3 px-8 bg-gradient-gold text-black font-bold rounded shadow-gold hover:scale-105 transition-transform">Retour √† l'accueil</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
